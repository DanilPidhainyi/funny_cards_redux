<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <span class="container">
        <div class="cardAndSwitch">
            <div class="card card--first card--on">
                <img src="img/1.jpg" alt="img">
            </div>
            <div class="switch">
                <input class="switch_input" type="checkbox" id="switchFirst">
                <label class="switch_slider" for="switchFirst"></label>
            </div>
        </div>
        <div class="cardAndSwitch">
            <div class="card card--second card--off">
                <img src="img/2.jpg" alt="img">
            </div>
            <div class="switch">
                <input class="switch_input" type="checkbox" id="switchSecond">
                <label class="switch_slider" for="switchSecond"></label>
            </div>
        </div>
        <div class="cardAndSwitch">
            <div class="card card--third card--on">
                <img src="img/3.jpg" alt="img">
            </div>
            <div class="switch">
                <input class="switch_input" type="checkbox" id="switchThird">
                <label class="switch_slider" for="switchThird"></label>
            </div>
        </div>

    </span>
</body>
</html>
